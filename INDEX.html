<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            z-index: 1;
        }

        h1 {
            color: #ff4d6d;
        }

        .heart {
            font-size: 50px;
            color: #ff4d6d;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff758f;
            transform: translateY(-3px);
        }

        #hidden-message {
            display: none;
            margin-top: 20px;
            color: #555;
            line-height: 1.6;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Hai Sayang!</h1>
        <p>Aku punya sesuatu buat kamu...</p>
        <button onclick="tampilkanPesan()">Klik di sini ‚ú®</button>
        
        <div id="hidden-message">
            <p>"aku bahagia banget bisa ketemu kamu. kamu tau ga sayang, mengenalmu adalah anugerah, memilikimu adalah sebuah kebahagiaan yang tidak akan pernah habis aku syukuri"</p>
            <p><strong>I Love You!</strong></p>
        </div>
    </div>

    <script>
        function tampilkanPesan() {
            const pesan = document.getElementById('hidden-message');
            pesan.style.display = 'block';
            
            // Efek tambahan: Ganti teks tombol
            const btn = document.querySelector('button');
            btn.innerHTML = 'Muah! üòò';
        }
    </script>
</body>
</html>
